{% extends "base.html" %}
{% block title %}Dictionary{% endblock %}

{% block body %}
<h2>Search for a word: </h2>
<form action="{{ url_for('word')}}" method="post">
    <input type="text" name="searchForWord">
    <input type="submit">
</form>

<h1>Random word: </h1>
{% for item in word %}
<h1>{{item.hwi.hw}}</h1>
<h3>{{ item.fl }}</h3>
{% for def in item.shortdef %}
<h4>{{ def }}</h4>
{% endfor %}
{% endfor %}
{% endblock %}
