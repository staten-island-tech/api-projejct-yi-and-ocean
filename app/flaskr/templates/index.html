{% extends "base.html" %}
{% block title %}Dictionary{% endblock %}

{% block body %}
<p class "title">Search for a word: </p>
<form class='form' action="{{ url_for('word')}}" method="post">
    <div class="search-container"
        <input id="wordSearch" type="text" name="searchForWord">
        <input id="wordSubmit" type="submit" value="Search!">
    </div>
</form>

<p class "title">Random word: </p>

{% for item in word %}
<p class"randomName">{{item.hwi.hw}}</p>
<p class"randomType">{{ item.fl }}</p>
{% for def in item.shortdef %}
<p class"randomDef">{{ def }}</p>

{% endfor %}
{% endfor %}
{% endblock %}
